<md-list style="padding: 2% 5%;">
    <md-subheader class="md-no-sticky">
        <div layout="row" layout-align="space-between center">
            <div>{{data.payeur.prenom}} paye pour :</div>
            <div>{{data.date | date}}</div>
        </div>
    </md-subheader>
    <md-list-item layout="row" layout-align="center center">
        <md-button class="md-primary" ng-click="selectAll()">Tout le monde</md-button>
    </md-list-item>
    <md-list-item ng-repeat="person in people | orderBy : 'vacances'" ng-hide="person.cachee">
        <md-checkbox ng-disabled="person.vacances" ng-model="person.present" class="md-primary"></md-checkbox>
        <p><!--
            --><img alt="{{ person.prenom }}" ng-src="{{person.img}}" class="md-avatar"/>
            <span class="avatar-name">{{person.prenom}}</span><!--
        --></p>
    </md-list-item>
</md-list>

<md-content layout="row" layout-align="center">
    <md-button class="md-primary" ng-click="goToSucre()">
        Valider
    </md-button>
</md-content>
